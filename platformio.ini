[common]
lib_deps =
	https://github.com/julianblanco/Audio
	greiman/SdFat@^2.0.6
upload_protocol = teensy-cli

[env:teensy41]
platform = teensy
board = teensy41
framework = arduino
lib_deps = ${common.lib_deps}
upload_protocol = ${common.upload_protocol}

